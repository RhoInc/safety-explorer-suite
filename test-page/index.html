<!DOCTYPE html>
<html>
    <head>
        <title>Safety Explorer Suite: Test Page</title>
        <meta http-equiv = 'Content-Type' content = 'text/html; charset = utf-8'>

        <script type = 'text/javascript' src = './loadScriptSync.js'></script>
        <script type = 'text/javascript' src = './libraries.js'></script>
        <script type = 'text/javascript' src = '../safetyExplorerSuite.js'></script>

        <link type = 'text/css' rel = 'stylesheet' href = '../safetyExplorerSuite.css'>
        <link type = 'text/css' rel = 'stylesheet' href = './index.css'>
    </head>

    <body>
        <div id = 'title'>Safety Explorer Suite</div>
        <div id = 'subtitle'>
            Test Page
            <label class = 'version-select'>
                Safety Explorer Suite Version
                <select class = 'version-select__select'></select>
                <button class = 'version-select__submit'>Update</button>
            </label>
        </div>
        <div id = 'container'></div>
    </body>

    <script type = 'text/javascript'>
        function waitForDependencies() {
            if (typeof d3 !== 'undefined' && typeof webCharts !== 'undefined') {
                loadScriptSync('./index.js');
            } else {
                setTimeout(waitForDependencies, 1);
            }
        }
        waitForDependencies();
    </script>
</html>
