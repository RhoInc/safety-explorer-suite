<!DOCTYPE html>
<html>
    <head>
        <title>Safety Explorer Suite: Linked Participants</title>
        <meta http-equiv = 'Content-Type' content = 'text/html; charset = utf-8'>

        <script type = 'text/javascript' src = '../loadScriptSync.js'></script>
        <script type = 'text/javascript' src = '../libraries.js'></script>
        <script type = 'text/javascript' src = '../../safetyExplorerSuite.js'></script>

        <link type = 'text/css' rel = 'stylesheet' href = 'https://cdn.jsdelivr.net/gh/RhoInc/Webcharts/css/webcharts.min.css'>
        <link type = 'text/css' rel = 'stylesheet' href = '../../safetyExplorerSuite.css'>
        <link type = 'text/css' rel = 'stylesheet' href = '../index.css'>
    </head>

    <body>
        <div id = 'title'>Safety Explorer Suite</div>
        <div id = 'subtitle'>
            Linked Participants<br>
            <strong class = 'instruction'>Select a participant to see their details when you change charts.</strong>
        </div>
        <div id = 'container'></div>
    </body>

    <script type = 'text/javascript'>
        function waitForDependencies() {
            if (typeof d3 !== 'undefined' && typeof webCharts !== 'undefined') {
                loadScriptSync('./index.js');
            } else {
                setTimeout(waitForDependencies, 1);
            }
        }
        waitForDependencies();
    </script>
</html>
